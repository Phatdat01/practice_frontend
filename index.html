<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__nav-list">
                        <a href="/" class="header__nav-item header__has-qr header__nav-item--separate">
                            Home Page
                            <!-- QR hover -->
                            <div class="header__qr">
                                <img src="static/uploads/qr.png" alt="QR code" class="header__qr-img">
                                <div class="header__qr-apps">
                                        <img src="https://www.codot.gov/safety/impaired-driving/planahead/2011-assets/android-market-icon.png/@@images/image" alt="GG Play" class="header__qr-download-img">
                                        <img src="https://banner2.cleanpng.com/20180811/byt/1450168e13161f627efe482020d85224.webp" alt="App store" class="header__qr-download-img">
                                </div>
                            </div>
                        </a>
                        <a href="https://facebook.com" class="header__nav-item header__nav-icon">
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                            Facebook
                        </a>
                    </ul>
                    <ul class="header__nav-list">
                        <a class="header__nav-item header__nav-icon">
                            <i class="fa-solid fa-bell"></i>
                            Notice
                        </a>
                        <a class="header__nav-item header__nav-icon">
                            <i class="fa-solid fa-question"></i>
                            Help
                        </a>
                        <a class="header__nav-item header__nav-icon header__nav-item--strong header__nav-item--separate">Login</a>
                        <a class="header__nav-item header__nav-item--strong">Register</a>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">container</div>
        <footer>
            <nav class="footer__navbar">footer</nav>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-whatever-integrity-value" crossorigin="anonymous"></script>
</body>
</html>
